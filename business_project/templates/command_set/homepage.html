{% extends 'base.html' %}
{% block title %}Command Set{% endblock %}
{% block content %}
<div class="mt-5 row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 col-md-8 col-11 mx-auto">
        <h1>Search something ...</h1>
        <form class="d-flex flex-row">
            <input type="input" class="form-control fs-5 p-2" placeholder="Type a command or a task">
            <button type="submit" class="btn btn-primary px-4 fs-5">Search</button>
        </form>

        <div class="mt-1">
            {% for cs in command_sets %}
                <div class="item-container">
                    <div class="fs-5 fw-bolder">{{cs.title}}</div>
                    <div class="mt-2">
                        {% for command in cs.display_commands %}
                            <div>$ {{command}}</div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-lg-3 col-md-3"></div>
</div>
{% endblock %}
